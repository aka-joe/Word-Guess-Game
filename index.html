<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Mario Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <div>
        <table width="100%">
            <tr>
                <td id="gb-left"></td>
                <td id="gb-mid">
                    <table>
                        <tr>
                            <td id="gb-top"></td>
                        </tr>
                        <tr>
                            <td id="gb-screen">
                                <table width="100%">
                                    <tr>
                                        <td>
                                            <span id="user"></span>
                                            <span id="computer"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="message1"></td>
                                    </tr>
                                    <tr>
                                        <td id="bricks">
                                            <span id="answers"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="message2">
                                            <span id="guesses"></span>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td id="gb-bottom"></td>
                        </tr>
                    </table>
                </td>
                <td id="gb-right"></td>
            </tr>
        </table>
    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
