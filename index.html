<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Mario Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <!-- Loading audio files / iframe for Chorme -->
    <iframe src="./assets/sounds/coin.wav" allow="autoplay" style="display:none" id="iframeSong">
    </iframe>
    <audio id="theme" loop>
        <source src="./assets/sounds/theme.mp3">
    </audio>
    <audio id="easyMode" loop>
        <source src="./assets/sounds/underwater.mp3">
    </audio>
    <audio id="hardMode" loop>
        <source src="./assets/sounds/underground.mp3">
    </audio>
    <audio id="answerRight">
        <source src="./assets/sounds/coin.wav">
    </audio>
    <audio id="answerWrong">
        <source src="./assets/sounds/hit.wav">
    </audio>
    <audio id="win">
        <source src="./assets/sounds/stage_clear.wav">
    </audio>
    <audio id="lose">
        <source src="./assets/sounds/game_over.wav">
    </audio>

    <div>
        <table width="100%">
            <tr>
                <td id="gb-left"></td>
                <td id="gb-mid">
                    <table>
                        <tr>
                            <td id="gb-top"></td>
                        </tr>
                        <tr>
                            <td id="gb-screen">
                                <table width="100%">
                                    <tr>
                                        <td>
                                            <span id="user"></span>
                                            <span id="computer"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="message1">
                                            <span id="message2"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="bricks">
                                            <span id="answers"></span>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td id="gb-bottom"></td>
                        </tr>
                    </table>
                </td>
                <td id="gb-right"></td>
            </tr>
        </table>
    </div>

    <!-- Hangman Javascript -->
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
